<div class="container">

  <div class="header">
    <div class="title">
      <h3>Plantillas</h3>
    </div>
    <div class="actions">
      <p-button icon="pi pi-file-import" label="Importar desde *.csv"
                outlined="true"
                raised="true"
                severity="help"
                size="small" />
      <p-button icon="pi pi-file-export" label="Exportar"
                outlined="true"
                raised="true"
                severity="help"
                size="small" />
    </div>

  </div>

  <p-divider/>

  <div class="filtros">
    <div class="categoria mb-2">
      <div *ngFor="let partida of partidas" class="item">
        <p>{{partida}}</p>
      </div>
    </div>
    <div class="categoria">
      <div *ngFor="let dispositivo of dispositivos" class="item">
        <p>{{dispositivo}}</p>
      </div>
    </div>
  </div>

  <p-divider/>
  <div class="search">
    <div class="field">
      <input  id="firstname1" type="text"
              placeholder="Buscar:"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <p-button icon="pi pi-plus" label="Agregar +1"
      outlined="true"
      raised="true"
      severity="help"
      size="small" />
  </div>


  <div class="content">
    <p-table
        styleClass="p-datatable-gridlines p-datatable-sm">

        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5%;">Partida</th>
            <th style="width: 15%;">Dispositivo</th>
            <th style="width: 40%;">Descripcion del ticket</th>
            <th style="width: 40%;">Descripcion del tecnico</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body">
          <tr>
            <td>1</td>
            <td>Equipo de computo</td>
            <td>Falla en equipo de computo</td>
            <td>FAlla en equipo de computo</td>
          </tr>

        </ng-template>

    </p-table>

  </div>

</div>
